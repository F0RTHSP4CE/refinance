name: Pytest

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Ensures git history and tags are fully fetched

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.12' 

    - name: Install dependencies
      run: |
        pip install pipenv
        pipenv install --dev

    - name: Run tests
      run: |
        pipenv run pytest
